name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ==========================================
  # FRONTEND - React + Vite + Vitest
  # ==========================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read          
      pull-requests: write    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint

      - name: Build frontend
        working-directory: client
        run: npm run build

      - name: Test frontend with coverage
        working-directory: client
        run: npm run test:coverage

      - name: Report coverage on PR
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: "./client/coverage/coverage-summary.json"
          json-final-path: "./client/coverage/coverage-final.json"

  # ==========================================
  # BACKEND - .NET 9 + tests (with Testcontainers)
  # ==========================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore solution
        run: dotnet restore DeadPigeons.sln

      - name: Build solution
        run: dotnet build DeadPigeons.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test DeadPigeons.sln --no-build --configuration Release --verbosity normal
     
