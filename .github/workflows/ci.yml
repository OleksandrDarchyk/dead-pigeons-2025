name: FullStack CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  frontend:
    name: Frontend – Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: client
        run: npm clean-install

      - name: Build frontend
        working-directory: client
        run: npm run build

      # -----------------------------------------
      # TODO (later): Enable frontend linting
      # run: npm run lint
      # -----------------------------------------

      - name: Run tests (placeholder)
        working-directory: client
        run: npm run test || echo "No tests yet – skipping"

      # -----------------------------------------
